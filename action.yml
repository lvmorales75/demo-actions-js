name: 'GH Action - JS Custom Action C05.02'
description: 'This is a custom GitHub Action written in JavaScript for C05.02. Great someone and record the time.'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'node20'
  main: 'index.js'
branding:
  icon: 'message-square'
  color: 'blue'
